<div class="card mb-2">
    <div *ngIf="card.staffType === 'admin'" class="card-header bg-primary text-white">
        Admin
    </div>
    <div *ngIf="card.staffType === 'supervisor'" class="card-header bg-warning text-white">
        Supervisor
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ card.name }}</h5>
        <p class="card-text">{{ card.description }}</p>
    </div>
</div>
